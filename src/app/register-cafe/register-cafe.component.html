<h2 style="color: white;">Register Cafe</h2>


<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Success!</strong> User Registered Successfully!
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form [formGroup]="register" (ngSubmit)="collection()">
    <div class="form-group mb-3">
        <label style="margin-right: 450px; color:  rgb(248, 252, 4)"><strong> Name</strong></label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group mb-3">
        <label style="margin-right: 450px; color:  rgb(248, 252, 4);"><strong>Email</strong></label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>
    <div class="form-group mb-3">
        <label style="margin-right: 450px; color:  rgb(248, 252, 4);"><strong> Password</strong></label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
