<h2 style="color: white;">Add Cafe</h2>
<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your Data Entered Successfully!
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form [formGroup]="addCafe" (ngSubmit)="collectCafe()">
    <div class="form-group mb-3">
        <label style="margin-right: 450px; color: black"><strong>Name </strong></label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group mb-3">
        <label style="margin-right: 450px; color: black;"><strong> Email </strong></label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>
    <div class="form-group mb-3">
        <label style="margin-right: 450px; color: black;"><strong> Address </strong></label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
