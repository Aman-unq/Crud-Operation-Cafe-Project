<h2 style="color: white;">User Login</h2>


<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
            style="margin-right: 450px; color: black;"><strong>Email</strong></label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email">

    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
            style="margin-right: 450px;color: black;"><strong>Password</strong></label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
